{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

    <div class="inner-banner text-center">
        <div class="container">
            <ul class="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
               
                <li>
                    <span>Login</span>
                </li>
            </ul><!-- /.breadcrumb -->

   <section class="contact-page-content sec-pad">

            <div class="sec-title text-center">

            <form action="#!" class="meeting-form sign_in contact-form contact-form-vaidated">

                    <div class="col-md-12">
                        <input type="text" name="name" placeholder="Username">

                        <input type="password" name="email" placeholder="Password">
                    </div><!-- /.col-md-12 -->
                   
                    <div class="col-md-12">
                        <div class="btn-box">
                            <button type="submit" class="thm-btn">Submit</button>

                        </div><!-- /.btn-box -->
                    </div><!-- /.col-md-12 -->
                    <div class="col-md-12 linksign">

                    </div>
                </div><!-- /.row -->
            </form><!-- /.meeting-form -->
